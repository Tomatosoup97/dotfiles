- clean: ['~']

- shell:
  - [sleep 0, Installing Posquit0's dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.tools:
      force: true
      path: tools/
    ~/.gitconfig:
      force: true
      path: git/.gitconfig
    ~/.vimrc:
      force: true
      path: vim/.vimrc
    ~/.fehbg:
      force: true
      path: .fehbg
    ~/Pictures/redhat-wallpaper.jpg:
      force: true
      path: redhat-wallpaper.jpg
    ~/.portable_vimrc:
      force: true
      path: vim/.portable_vimrc
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.xinitrc:
      relink: true
      path: X/.xinitrc
    ~/.Xresources:
      force: true
      path: X/.Xresources
    ~/.config/i3/config:
      force: true
      path: X/.config/i3/config
    ~/.conkyrc:
      force: true
      path: conky/.conkyrc
    ~/.conkyrc:
      force: true
      path: conky/.conkyrc
    ~/.vim/bundle/Vundle.vim:
      force: true
      path: Vundle.vim
    ~/.oh-my-zsh/plugins/zsh-syntax-highlighting:
      force: true
      path: zsh/zsh-syntax-highlighting
    ~/.oh-my-zsh/plugins/zsh-z:
      force: true
      path: zsh/zsh-z

- shell:
  -
    command: [vim +PlugInstall +qall now, Installing Vim plugins]
    stdin: true
    stdout: true
    stderr: true
  - initial_setup
