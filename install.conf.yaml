- clean: ['~']

- shell:
  - [sleep 0, Installing Posquit0's dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.tools:
      force: true
      path: tools/
    ~/.gitconfig:
      force: true
      path: git/.gitconfig
    ~/.gitconfig.local: git/.gitconfig.local
    ~/.irssi: irssi/.irssi
    ~/.tmux:
      force: true
      path: tmux
    ~/.tmux.conf:
      force: true
      path: tmux/tmux.conf
    ~/.vim:
      force: true
      path: vim/.vim/
    ~/.vimrc:
      force: true
      path: vim/.vimrc
    ~/.portable_vimrc:
      force: true
      path: vim/.portable_vimrc
    ~/.zsh:
      force: true
      path: zsh
    ~/.zshenv:
      force: true
      path: zsh/zshenv
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.xinitrc:
      relink: true
      path: X/.xinitrc
    ~/.Xresources:
      force: true
      path: X/.Xresources
    ~/.Xresources.d:
      force: true
      path: X/.Xresources.d/
    ~/.Xmodmap:
      force: true
      path: X/.Xmodmap
    ~/.config/i3lock:
      force: true
      path: X/.config/i3lock/

- shell:
  - tmux start-server
  - tmux new-session -d
  -
    command: [~/.tmux/plugins/tpm/scripts/install_plugins.sh, Installing TMUX plugins]
    stdout: true
    stderr: true
  - tmux kill-server
  -
    command: [vim +PlugInstall +qall now, Installing Vim plugins]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.tools/fonts/install.sh, Installing fonts(Powerline, Nerd and more)]
    stdin: true
    stdout: true
    stderr: true

